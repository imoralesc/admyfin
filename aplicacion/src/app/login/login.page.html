<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input
          [(ngModel)]="user.email"
          name="email"
          type="text"
          autocapitalize="off"
          required
        >
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Contraseña</ion-label>
        <ion-input
          [(ngModel)]="user.password"
          name="password"
          type="password"
          required
        >
        </ion-input>
      </ion-item>
        <ion-button
            (click)="login()"
            type="submit"
            color="primary"
            block
        >
          Iniciar sesión
        </ion-button>

        <ion-button
          (click)="signin()"
          type="submit"
          color="secondary"
          block
        >
          Darse de alta
        </ion-button>
      
    
</ion-content>
